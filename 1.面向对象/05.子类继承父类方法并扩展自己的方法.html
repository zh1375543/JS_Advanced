<script>
    class Father {
        constructor(x, y) {
            this.x = x
            this.y = y
        }
        sum() {
            console.log(this.x + this.y);
        }
    }
    //子类继承父类加法方法，同时扩展减法方法
    class Son extends Father {
        constructor(x, y) {
            super(x, y);
            // this.x = x
            // this.y = y
        }
        subtract() {
            console.log(this.x - this.y);
        }
    }
    var son = new Son(4, 5)
    son.subtract() //-1
    son.sum() //9
</script>
